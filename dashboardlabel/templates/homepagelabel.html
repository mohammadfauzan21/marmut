{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Bagian konten dashboardnya -->
<div class="konten" style="background: linear-gradient(180deg, #292724, #1B1817); border-radius: 24px; height: 81vh; padding-bottom: 2vh; padding-top: 2vh; white-space: nowrap; overflow-y: auto; text-overflow: ellipsis; margin-top: 2vh; width: 97%;">
    <div class="col-12" style="margin-left: 20px">
        <h1 class="profilsaya plus-jakarta-sans-extrabold align-item-center" style="margin-left: 15px; color: var(--neutral-0); margin-top: 10px;">Profil Saya
        </h1>
        <div class="nama" style="margin-top: 20px;">
            <p class="p plus-jakarta-sans-extrabold align-item-center" style="margin-left: 15px; color: #504B48;">Nama</p>
            <p class="p plus-jakarta-sans-extrabold align-item-center"
                style="margin-left: 15px; color: var(--neutral-0); margin-top: -5px;">
                {{ namalabel }}</p>
        </div>
        <div class="nama" style="margin-top: 20px;">
            <p class="p plus-jakarta-sans-extrabold align-item-center" style="margin-left: 15px; color: #504B48;">Email
                Akun</p>
            <p class="p plus-jakarta-sans-extrabold align-item-center"
                style="margin-left: 15px; color: var(--neutral-0); margin-top: -5px;">
                {{ emaillabel }}</p>
        </div>
        <div class="nama" style="margin-top: 20px;">
            <p class="p plus-jakarta-sans-extrabold align-item-center" style="margin-left: 15px; color: #504B48;">Kontak</p>
            <p class="p plus-jakarta-sans-extrabold align-item-center"
                style="margin-left: 15px; color: var(--neutral-0); margin-top: -5px;">
                {{ kontaklabel }}</p>
        </div>
    </div>
</div>
{% endblock %}
