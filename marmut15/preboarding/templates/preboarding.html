{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <!-- Misalnya, file CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <ul>
                <a href="{%url 'preboarding:konten' %}">Default</a>
                
                <!-- Tambahkan link ke halaman lain di sini -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Konten dari halaman akan dimasukkan di sini -->
        
        <img src="{% static 'assets/image/default.png' %}" alt="Main Image">

        {% endblock %}
    </main>
    
</body>
</html>
