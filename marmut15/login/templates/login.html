{% extends 'base.html' %} 
{% load static %}

{% block content %}
<style>
    
/* Style untuk tab aktif */
.nav-link.active {
    color: var(--neutral-0) !important; /* Warna teks saat aktif */
    background-color: var(--neutral-4) !important; /* Warna latar belakang saat aktif */
}

/* Style untuk tab nonaktif */
.nav-link:not(.active) {
    color: var(--neutral-1) !important; /* Warna teks saat nonaktif */
    background-color: transparent !important; /* Latar belakang transparan saat nonaktif */
}
</style>

<div class="container-fluid tab-1" style="height: 100vh;">
    <div class="row tab-2">
        <div class="col-2 p-3 w-100 d-flex align-items-end" style="background-color: var(--neutral-6);">
            <img src="{% static 'img/logo-sm.svg' %}" alt="Logo Marmut-15" >
            <p class="plus-jakarta-sans-extrabold mx-2" style="font-size: 36; color: var(--neutral-0);">Marmut-15</p>
        </div>
        <div class="col-8 tab-3 container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
            <div class="row tab-4 d-flex container-fluid justify-content-center align-items-center">
                <p class="plus-jakarta-sans-extrabold my-4 d-flex justify-content-center" style="font-size: 24px; color: var(--neutral-0);">Daftar Marmut-15</p>
                <ul class="nav tab-5 nav-pills mb-3 d-flex justify-content-center align-items-center" id="pills-tab" role="tablist">
                    <li class="nav-item tab-6 p-1" style="background-color: var(--neutral-6); border-top-left-radius: 16px; border-bottom-left-radius: 16px;" role="presentation">
                      <button class="nav-link active plus-jakarta-sans-extrabold" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" style="font-size: 16; width: 196px; border-radius: 12px; font-weight: 900;">Pengguna</button>
                    </li>
                    <li class="nav-item p-1" style="background-color: var(--neutral-6); border-top-right-radius: 16px; border-bottom-right-radius: 16px;" role="presentation">
                      <button class="nav-link plus-jakarta-sans-extrabold" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"  style="font-size: 16; width: 196px; border-radius: 12px; font-weight: 900;">Label</button>
                    </li>
                </ul>
                <div class="tab-content d-flex justify-content-center" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" style="color: aliceblue;">Lorem Ipsum</div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" style="color: aliceblue;">Lanjutin Besok</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
